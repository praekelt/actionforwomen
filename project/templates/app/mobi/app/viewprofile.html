{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="padded-page">
  <div class="profile-details">
    <span class="avatar">
      {% if avatar %}
        <img src="{{ avatar }}" width="44" height="44" />
      {% else %}
        <img src="{{ STATIC_URL }}img/user.jpg" width="44" height="44" />
      {% endif %}
    </span>
  </div>
  <h4>{{ username }}</h4>
  {% if mobile_number %}
  <label class="label-wide">{% trans "Mobile Number:" %}
    {{ mobile_number }}
  </label>
  {% endif %}
    <label class="label-wide">{% trans "Name:" %}
    {{ first_name }}
  </label>
  <label class="label-wide">{% trans "Surname:" %}
    {{ last_name }}
  </label>
  <label class="label-wide">{% trans "Display Name:" %}
    {{ alias }}
  </label>
  <label class="label-wide">{% trans "Gender:" %}
    {{ gender }}
  </label>
  <label class="label-wide">{% trans "Year of Birth:" %}
    {{ year_of_birth }}
  </label>
  <label class="label-wide">{% trans "Identity:" %}
    {{ identity }}
  </label>
  <a href="{% url edit_my_profile %}" class="btn btn-wide"><input type="button" value='{% trans "Edit My Profile" %}' class="btn btn-wide" /></a>
  <br/>
  <a href="{% url reset_password_email %}" class="btn btn-wide"><input type="button" value='{% trans "Reset My PIN" %}' class="btn btn-wide" /></a>
</div>

{% endblock %}

{% block footer_search_form %}
{% endblock %}
