{% load jmbo_template_tags %}

<div class="item">
    <a href="{{ object.get_absolute_category_url }}" class="intro-pic"><img src="{{ STATIC_URL }}mama/img/happy.png"></a>
    <div class="meta">
        <div class="title"><a href="{{ object.get_absolute_category_url }}">{{ object.title }}</a></div>
        <div class="stamp">{% humanize_time_diff object.created "Ago" %} // {{ object.comment_count }} Comments</div>
    </div>
</div>
