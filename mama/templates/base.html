{% load mama_inclusion_tags %}
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>Mama</title> 
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> 
    <link href="{{ STATIC_URL }}/mama/css/style.css" rel="stylesheet" type="text/css" /> 
</head>
<body>

        {% block content %}

        </div>

    </div>
    <div id="footer"><a href="contact.html">Contact</a> | <a href="terms.html">Terms</a> | <a href="about.html">About Mama</a> | <a href="login.html">Sign Out</a><br /><span>&copy; Mama SA</span></div>
