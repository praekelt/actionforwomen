{% load likes_inclusion_tags moderator_inclusion_tags %}

{% for comment in comment_list %}
<MODULE>
  <CONTAINER type="data">
    <TEXT>
    <b>{{ comment.name }}</b><br/>
    {{ comment.submit_date }} | {% likes comment %} {% report_comment_abuse comment %}<br/>

    </TEXT>
  </CONTAINER>
</MODULE>
{% endfor %}
