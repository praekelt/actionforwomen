{% load likes_inclusion_tags moderator_inclusion_tags %}

<CONTAINER type="data">
  {% for comment in comment_list %}
    <TEXT>
    <b>{{ comment.name }}</b><br/>
    {{ comment.submit_date }} | {% likes comment %} {% report_comment_abuse comment %}<br/>
    {{ comment.comment|linebreaks }}<br/>
    </TEXT>
  {% endfor %}
</CONTAINER>
