{% if likes_enabled %}
    {{ content_obj.vote_total }}
    <CONTAINER type="data">
    {% if can_vote %}
        <LINK href="{% url like content_type content_obj.id 1 %}">
        <TEXT>I Like</TEXT>
        </LINK>
    {% else %}
        <TEXT>Likes</TEXT>
    {% endif %}
    </CONTAINER>
{% endif %}
