{% if random_guide %}
  <MODULE>
  <CONTAINER type="data">
    <TEXT>
      <p>
      <LINK href="{{ random_guide.url }}">{{ random_guide.title }}</LINK>
      {% if random_guide.description %}
      <br/>
      {{ random_guide.description|truncatewords:10 }}
      {% endif %}
      </p>
    </TEXT>
  </CONTAINER>
  </MODULE>
{% endif %}
