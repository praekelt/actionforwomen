{% load jmbo_template_tags pml_inclusion_tags %}

{% if page_obj.has_other_pages %}
    {% if previous_url %}<a href="{{ previous_url|force_escape }}">&lt; Prev</a>{% endif %}
    {% for page in pages %}
        <a href="{{ page|force_escape }}">{{ forloop.counter }}</a>
    {% endfor %}
    {% if next_url %}<a href="{{ next_url|force_escape }}">Next &gt;</a>{% endif %}
{% endif %}
