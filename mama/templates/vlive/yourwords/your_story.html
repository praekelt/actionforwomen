{% extends 'pml/base.xml' %}

{% load pml_inclusion_tags %}

{% block body %}

    {% header competition.title 'orange' %}

    {% text_module template=competition.content|safe %}

    <MODULE>
    <CONTAINER type="form">
        <FORM method="GET" 
              href="/yourwords/{{competition.id}}/" 
              submit_text="Submit">
            <FIELD name="csrfmiddlewaretoken" 
                   value="{{ csrf_token }}" 
                   type="hidden" />
            {% for field in form %}
            {{ field }}<br />
            {% endfor %}
        </FORM>
    </CONTAINER>
    </MODULE>

    {% text_module template=competition.terms_and_conditions %}

{% endblock %}
