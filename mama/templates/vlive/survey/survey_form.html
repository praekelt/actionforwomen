{% extends "pml/base.xml" %}

{% load pml_inclusion_tags %}

{% block body %}

    {% header text="askMAMA Survey" color='orange' %}

    <MODULE>
    <CONTAINER type="form">
        <FORM method="POST" 
              href="{% url survey:survey_form survey_id %}" 
              submit_text="Continue">
            <FIELD name="csrfmiddlewaretoken" 
                   value="{{ csrf_token }}" 
                   type="hidden" />
            {% for field in form %}
            {{ field }}<br />
            {% endfor %}
        </FORM>
    </CONTAINER>
    </MODULE>

{% endblock %}

{% block footer %}
{% endblock %}
