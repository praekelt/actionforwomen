{% extends "base.html" %}
{% load mama_template_tags %}

{% block content %}

{% mxit_title_bar foreground_color='#FFFFFF' background_color='#FF6A15' text='askMAMA SURVEY' %}
<div class="content-inner">
    <div class="items">
        <div class="item no-pic">
            <div class="meta">
                <div class="title" style="font-weight: bold">
                    {{ survey.title }}
                </div>
                <div class="description">{{ survey.introduction_text|safe }}</div>
            </div>
        </div>

        <form id="frmDoSurvey" method="post" action="">
            {% csrf_token %}

             {{ form.proceed_choice.label }}<br/><br/>
            <select name="{{ form.proceed_choice.name }}"

            {% for choice in form.proceed_choice.field.choices %}
                <option name="{{ choice.name }}" value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}

            <div class="row">
                <input type="hidden" name="survey_id" value="{{ survey_id }}"><br/>
                <input type="submit" name="submit" value="Continue" class="btn" />
            </div>
            <div class="clear"></div>
        </form>
    </div>
</div>
{% endblock %}
