{% extends "base.html" %}

{% block content %}
<h1>askMAMA SURVEY</h1>
<div class="content-inner">
    <div class="items">
        <form id="frmDoSurvey" method="post" action="">
            {% csrf_token %}

            {% for field in form %}
                {% if not field.is_hidden %}
                    {{ field.label_tag }}<br />
                {% endif %}
                {{ field }}
            {% endfor %}
            <br />
            <div class="row">
                <input type="submit" name="submit" value="Continue" class="btn" />
            </div>
            <div class="clear"></div>
        </form>
    </div>
</div>
{% endblock %}
